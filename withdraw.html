<!DOCTYPE html>
<html lang="en">
<head>
    <script src="session.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // ইউজার লগইন চেক
        if (!localStorage.getItem('currentUserId')) {
            window.location.replace('login.html');
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-image: url('https://i.postimg.cc/BZr3jn2F/79b94cde2352f5d6099840bd0ce926a2.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; 
        }

        /* --- অ্যানিমেশন লোডার স্টাইল --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .proc-9 { 
            width: 80px; height: 80px; position: relative; border: 2px solid rgba(0, 200, 83, 0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff;
        }
        .loader-img { width: 45px; height: 45px; filter: drop-shadow(0 5px 10px rgba(0, 200, 83, 0.5)); }
        .proc-9::before { 
            content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; 
            border: 3px solid #00c853; border-radius: 50%; animation: trace 2s linear infinite; clip-path: inset(0 0 95% 0); 
        }
        .proc-3 { color: #00c853; font-weight: bold; font-size: 20px; }
        .proc-3:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes trace { 0% { clip-path: inset(0 0 95% 0); } 25% { clip-path: inset(0 95% 0 0); } 50% { clip-path: inset(95% 0 0 0); } 75% { clip-path: inset(0 0 0 95%); } 100% { clip-path: inset(0 0 95% 0); } }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: #00c853; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 #00c853, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 #00c853, 1em 0 0 #00c853; } }

        .container { 
            width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.95); 
            min-height: 100vh; position: relative; box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            padding-bottom: 30px; 
        }
        .header { background-color: #00a651; color: white; padding: 15px; display: flex; align-items: center; font-size: 18px; font-weight: bold; }
        .header i { margin-right: 15px; cursor: pointer; }

        .content { padding: 20px; }
        
        .balance-card {
            background: #fff; border: 1px solid #e0e0e0; padding: 15px; border-radius: 12px;
            text-align: center; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .balance-card span { font-size: 13px; color: #666; }
        .balance-card h2 { font-size: 24px; color: #00a651; margin-top: 5px; }

        .method-title { font-size: 14px; color: #666; margin-bottom: 10px; font-weight: 500; }
        .payment-methods { display: flex; gap: 10px; margin-bottom: 15px; }
        .method-card { flex: 1; border: 1px solid #eee; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; background: white; }
        .method-card img { width: 45px; height: auto; display: block; margin: 0 auto 8px; border-radius: 5px; }
        .method-card span { font-size: 12px; font-weight: bold; color: #444; }
        .method-card.active { border-color: #00a651; background: #f0fdf4; box-shadow: 0 2px 8px rgba(0,166,81,0.1); }

        .notice-box { background-color: #fff8f1; border-left: 4px solid #ff8c00; padding: 10px; border-radius: 8px; margin-bottom: 25px; font-size: 12px; color: #444; line-height: 1.5; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; font-weight: 500; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: #00a651; }

        .error-msg { color: #ff4d4d; font-size: 11px; margin-top: 5px; display: none; }

        .btn-submit { width: 100%; background: #00a651; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
        .btn-submit:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-container">
        <div class="proc-9"><img src="https://i.postimg.cc/DZsMDGyR/images-(8).png" class="loader-img"></div>
        <span class="proc-3">Processing</span>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="header">
        <i class="fa-solid fa-arrow-left" onclick="navigateWithAnimation('profile.html')"></i>
        <div style="flex-grow: 1; text-align: center; margin-right: 30px;">Withdraw</div>
    </div>

    <div class="content" id="withdrawContent">
        <div class="balance-card">
            <span>Available Balance</span>
            <h2 id="displayBalance">৳0.00</h2>
        </div>

        <div class="method-title">Select Method</div>
        <div class="payment-methods">
            <div class="method-card active" onclick="selectMethod(this, 'bKash')">
                <img src="https://i.postimg.cc/kMHrMBwk/images-(7).png" alt="bkash">
                <span>bKash</span>
            </div>
            <div class="method-card" onclick="selectMethod(this, 'Nagad')">
                <img src="https://i.postimg.cc/NM0VBcHn/1679248787Nagad-Logo-(1).png" alt="nagad">
                <span>Nagad</span>
            </div>
        </div>

        <div class="notice-box" id="noticeBox">
            <b>নির্দেশনা:</b> টাকা উত্তোলনের জন্য সঠিক নম্বর দিন। মিনিমাম উইথড্র ৩০০ টাকা।
        </div>

        <div class="input-group">
            <label>Account Number</label>
            <input type="number" id="accountNumber" placeholder="017XXXXXXXX">
        </div>

        <div class="input-group">
            <label>Withdraw Amount</label>
            <input type="number" id="withdrawAmount" placeholder="Loading limits..." oninput="validateWithdraw()">
            <div id="withdrawError" class="error-msg">Insufficient Balance or Invalid Amount!</div>
        </div>

        <button class="btn-submit" id="withdrawBtn" onclick="handleWithdraw()">
            <span id="btnText">WITHDRAW NOW</span>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, updateDoc, serverTimestamp, query, where, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
        authDomain: "test-54fa2.firebaseapp.com",
        projectId: "test-54fa2",
        appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userId = localStorage.getItem('currentUserId');
    const loaderOverlay = document.getElementById('loader-overlay');

    let currentBalance = 0;
    let selectedMethod = "bKash";
    let minWithdraw = 300;
    let maxWithdraw = 10000;
    let dailyLimitCount = 1;

    window.navigateWithAnimation = (url) => {
        loaderOverlay.style.display = 'flex';
        setTimeout(() => { window.location.href = url; }, 800);
    };

    async function initPage() {
        if (!userId) return;
        try {
            const settingsSnap = await getDoc(doc(db, "settings", "withdraw_config"));
            const userSnap = await getDoc(doc(db, "users", userId));

            let isSystemOff = false;
            let isUserBlocked = false;

            if (settingsSnap.exists()) {
                const config = settingsSnap.data();
                if (config.withdraw_status === "OFF") isSystemOff = true;
                minWithdraw = config.min_amount || 300;
                maxWithdraw = config.max_amount || 10000;
                dailyLimitCount = config.daily_limit || 1;
            }

            if (userSnap.exists()) {
                const userData = userSnap.data();
                if (userData.withdraw_blocked === true) isUserBlocked = true;
                currentBalance = Number(userData.balance || 0);
                document.getElementById('displayBalance').innerText = "৳" + currentBalance.toFixed(2);
            }

            if (isSystemOff || isUserBlocked) {
                const subText = isSystemOff ? "Admin has disabled withdrawal." : "Your account is temporarily restricted.";
                document.getElementById('withdrawContent').innerHTML = `
                    <div style="text-align:center; padding:50px;">
                        <i class="fa-solid fa-circle-xmark" style="font-size:60px; color:#e74c3c;"></i>
                        <h3 style="margin-top:20px;">Withdrawal Closed</h3>
                        <p style="color:#666; font-size:14px; margin-top:10px;">${subText}</p>
                        <button onclick="navigateWithAnimation('home.html')" style="margin-top:20px; padding:12px 25px; background:#00a651; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer; box-shadow: 0 4px 10px rgba(0,166,81,0.2);">
                            <i class="fa-solid fa-house"></i> Back Home
                        </button>
                    </div>`;
                return;
            }

            document.getElementById('withdrawAmount').placeholder = `Min ${minWithdraw} - Max ${maxWithdraw} ৳`;
            document.getElementById('noticeBox').innerHTML = `<b>নির্দেশনা:</b> মিনিমাম উইথড্র ${minWithdraw} টাকা। প্রতিদিন ${dailyLimitCount} বার উইথড্র করা যাবে।`;

        } catch (e) { console.error("Load Error:", e); }
    }
    initPage();

    window.selectMethod = (el, method) => {
        document.querySelectorAll('.method-card').forEach(card => card.classList.remove('active'));
        el.classList.add('active');
        selectedMethod = method;
    };

    window.validateWithdraw = () => {
        const amount = Number(document.getElementById('withdrawAmount').value);
        const errorDiv = document.getElementById('withdrawError');
        if (amount > 0 && (amount < minWithdraw || amount > maxWithdraw || amount > currentBalance)) {
            errorDiv.style.display = 'block';
        } else {
            errorDiv.style.display = 'none';
        }
    };

    window.handleWithdraw = async () => {
        const amount = Number(document.getElementById('withdrawAmount').value);
        const number = document.getElementById('accountNumber').value.trim();
        const btn = document.getElementById('withdrawBtn');
        const btnText = document.getElementById('btnText');

        if (!number || number.length < 11) { alert("Please enter a valid account number"); return; }
        if (amount < minWithdraw) { alert("Minimum withdraw is " + minWithdraw + " ৳"); return; }
        if (amount > currentBalance) { alert("Insufficient balance!"); return; }

        btn.disabled = true;
        btnText.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

        try {
            // ২. সিকিউরিটি এবং রিকোয়েস্ট লজিক (Daily Limit Check)
            const today = new Date();
            today.setHours(0,0,0,0);
            const q = query(collection(db, "withdraw_requests"), where("userId", "==", userId));
            const querySnapshot = await getDocs(q);
            
            let countToday = 0;
            querySnapshot.forEach(doc => {
                const data = doc.data();
                if (data.submittedAt && data.submittedAt.toDate() >= today) {
                    countToday++;
                }
            });

            if (countToday >= dailyLimitCount) {
                alert(`Daily limit reached (${dailyLimitCount} times).`);
                btn.disabled = false;
                btnText.innerText = "WITHDRAW NOW";
                return;
            }

            // ব্যালেন্স কাটা এবং ডাটাবেসে রিকোয়েস্ট পাঠানো
            await updateDoc(doc(db, "users", userId), { balance: increment(-amount) });
            await addDoc(collection(db, "withdraw_requests"), {
                userId: userId,
                amount: amount,
                accountNumber: number,
                method: selectedMethod,
                status: "submitted",
                submittedAt: serverTimestamp()
            });

            navigateWithAnimation("history.html");

        } catch (error) {
            console.error(error);
            alert("Error: " + error.message);
            btn.disabled = false;
            btnText.innerText = "WITHDRAW NOW";
        }
    };
</script>
</body>
</html>
