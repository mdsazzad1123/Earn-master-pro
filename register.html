<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EarnMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; padding: 0; display: flex; justify-content: center; 
        }
        .container { 
            width: 100%; max-width: 360px; 
            background: #ffffff; min-height: 100vh; position: relative; 
            box-shadow: 0 0 15px rgba(0,0,0,0.05); 
        }
        .header { 
            background-color: #00a651; color: white; padding: 40px 20px;
            text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
        }
        .header i { font-size: 50px; margin-bottom: 10px; }
        .header h2 { margin: 0; font-size: 22px; }

        .form-section { padding: 25px 20px; }
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group label { display: block; font-size: 13px; color: #666; margin-bottom: 6px; font-weight: 500; }
        .input-group input { 
            width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ddd; 
            border-radius: 10px; box-sizing: border-box; font-size: 15px; outline: none; 
        }
        .input-group i.input-icon { position: absolute; left: 12px; top: 35px; color: #00a651; }
        
        .err-msg { color: #f44336; font-size: 10px; margin-top: 4px; display: none; }

        .btn-register { 
            width: 100%; background: #00a651; color: white; border: none; 
            padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0,166,81,0.2);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-register:active { transform: scale(0.98); }
        .btn-register:disabled { background: #66bb6a; cursor: not-allowed; }

        .footer-links { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
        .footer-links a { color: #00a651; text-decoration: none; font-weight: bold; cursor: pointer; }

        /* --- সিগনেচার এনিমেশন লোডার --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .proc-9 { 
            width: 80px; height: 80px; position: relative; border: 2px solid rgba(0, 200, 83, 0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff;
        }
        .loader-img { width: 45px; height: 45px; filter: drop-shadow(0 5px 10px rgba(0, 200, 83, 0.5)); }
        .proc-9::before { 
            content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; 
            border: 3px solid #00c853; border-radius: 50%; animation: trace 2s linear infinite; clip-path: inset(0 0 95% 0); 
        }
        .proc-3 { color: #00c853; font-weight: bold; font-size: 20px; }
        .proc-3:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes trace { 0% { clip-path: inset(0 0 95% 0); } 25% { clip-path: inset(0 95% 0 0); } 50% { clip-path: inset(95% 0 0 0); } 75% { clip-path: inset(0 0 0 95%); } 100% { clip-path: inset(0 0 95% 0); } }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: #00c853; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 #00c853, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 #00c853, 1em 0 0 #00c853; } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-container">
        <div class="proc-9"><img src="https://i.postimg.cc/DZsMDGyR/images-(8).png" class="loader-img"></div>
        <span class="proc-3">Processing</span>
    </div>
</div>

<div class="container">
    <div class="header">
        <i class="fa-solid fa-user-plus"></i>
        <h2>Create Account</h2>
        <p style="font-size: 12px; opacity: 0.9;">Join us and start earning today</p>
    </div>

    <div class="form-section">
        <div class="input-group">
            <label>Full Name</label>
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" id="name" placeholder="Enter your name">
            <div id="name-err" class="err-msg"></div>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="example@mail.com">
            <div id="email-err" class="err-msg"></div>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="tel" id="phone" placeholder="017XXXXXXXX">
            <div id="phone-err" class="err-msg"></div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Min 6 characters">
        </div>

        <div class="input-group">
            <label>Refer Code (Optional)</label>
            <i class="fa-solid fa-share-nodes input-icon"></i>
            <input type="text" id="refer" placeholder="Enter refer code">
        </div>

        <button class="btn-register" id="regBtn" onclick="handleRegister()">SIGN UP</button>

        <div class="footer-links">
            Already have an account? <a onclick="navigateTo('login.html')">Login</a>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
        authDomain: "test-54fa2.firebaseapp.com",
        projectId: "test-54fa2",
        appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- ৫ মিনিট সেশন টাইমআউট চেক ---
    const SESSION_TIMEOUT = 5 * 60 * 1000; // ৫ মিনিট মিলিসেকেন্ডে
    const lastActivity = localStorage.getItem('lastActivity');
    const currentUserId = localStorage.getItem('currentUserId');

    if (currentUserId && lastActivity) {
        if (Date.now() - lastActivity > SESSION_TIMEOUT) {
            localStorage.clear();
            window.location.replace('login.html');
        } else {
            window.location.replace('home.html');
        }
    }

    function generateUniqueReferCode() {
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let randomPart = "";
        for (let i = 0; i < 5; i++) {
            randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return `R${randomPart}G1`; 
    }

    window.navigateTo = (page) => {
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => { window.location.href = page; }, 1000);
    };

    function showError(id, msg) {
        const el = document.getElementById(id);
        el.innerText = msg;
        el.style.display = "block";
    }

    function clearErrors() {
        document.querySelectorAll('.err-msg').forEach(e => e.style.display = "none");
    }

    window.handleRegister = async () => {
        clearErrors();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value.trim();
        const refer = document.getElementById('refer').value.trim();
        const btn = document.getElementById('regBtn');

        let hasError = false;

        if (!name || !email || !phone || !password) {
            alert("Please fill in all fields.");
            return;
        }

        if (name.length > 16) {
            showError('name-err', "Name cannot exceed 16 characters.");
            hasError = true;
        }

        if (phone.length !== 11) {
            showError('phone-err', "Phone number must be exactly 11 digits.");
            hasError = true;
        }

        if (hasError) return;

        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

        try {
            const qName = query(collection(db, "users"), where("name", "==", name));
            const snapName = await getDocs(qName);
            if (!snapName.empty) {
                showError('name-err', "This name is already used.");
                hasError = true;
            }

            const qEmail = query(collection(db, "users"), where("email", "==", email));
            const snapEmail = await getDocs(qEmail);
            if (!snapEmail.empty) {
                showError('email-err', "This email is already registered.");
                hasError = true;
            }

            const qPhone = query(collection(db, "users"), where("phone", "==", phone));
            const snapPhone = await getDocs(qPhone);
            if (!snapPhone.empty) {
                showError('phone-err', "This phone number is already registered.");
                hasError = true;
            }

            if (hasError) {
                btn.disabled = false;
                btn.innerHTML = "SIGN UP";
                return;
            }

            const myNewReferCode = generateUniqueReferCode();

            const docRef = await addDoc(collection(db, "users"), {
                name, 
                email, 
                phone, 
                password,
                referBy: refer || "direct",
                myReferCode: myNewReferCode,
                balance: 0,
                status: "pending", 
                joinedAt: Timestamp.now()
            });
            
            // সেশন ডাটা সেভ
            localStorage.setItem('currentUserId', docRef.id);
            localStorage.setItem('myReferCode', myNewReferCode);
            localStorage.setItem('lastActivity', Date.now());
            
            btn.innerHTML = '<i class="fa-solid fa-circle-check"></i> Registration Success';
            btn.style.backgroundColor = "#2e7d32";

            setTimeout(() => {
                document.getElementById('loader-overlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            }, 1000);

        } catch (error) {
            alert("Error: " + error.message);
            btn.disabled = false;
            btn.innerHTML = "SIGN UP";
        }
    };
</script>
</body>
</html>
