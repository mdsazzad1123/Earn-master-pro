<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
        authDomain: "test-54fa2.firebaseapp.com",
        projectId: "test-54fa2",
        appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function checkExistingSession() {
        const currentUserId = localStorage.getItem('currentUserId');
        const lastActivity = localStorage.getItem('lastActivity');
        
        if (currentUserId && lastActivity) {
            try {
                const settingsSnap = await getDoc(doc(db, "settings", "app_config"));
                const sessionLimitMinutes = settingsSnap.exists() ? settingsSnap.data().session_limit : 5;
                const sessionLimitMs = sessionLimitMinutes * 60 * 1000;

                if (Date.now() - lastActivity > sessionLimitMs) {
                    localStorage.clear();
                } else {
                    window.location.replace('home.html');
                }
            } catch (e) { console.error(e); }
        }
    }
    checkExistingSession();

    window.contactSupport = async () => {
        try {
            const docRef = doc(db, "settings", "links");
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                window.location.href = docSnap.data().support_tg || "#";
            }
        } catch (e) { console.error(e); }
    };

    window.navigateTo = (page) => {
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => { window.location.href = page; }, 800);
    };

    window.togglePass = () => {
        const passInput = document.getElementById('password');
        const icon = document.querySelector('.toggle-pass');
        passInput.type = passInput.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    };

    window.handleLogin = async () => {
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value.trim();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const overlay = document.getElementById('loader-overlay');

        msg.style.display = "none";
        if (!phone || !password) { showError("Please fill in all fields!"); return; }

        btn.disabled = true;
        btnText.innerText = "Verifying...";
        btnLoader.style.display = "block";

        try {
            const q = query(collection(db, "users"), where("phone", "==", phone));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) throw new Error("No account found!");

            const userDoc = querySnapshot.docs[0];
            const userData = userDoc.data();

            if (userData.password !== password) throw new Error("Invalid password!");
            if (userData.status === "blocked") throw new Error("Account Locked!");

            await signInAnonymously(auth);

            localStorage.setItem('currentUserId', userDoc.id);
            localStorage.setItem('lastActivity', Date.now()); 

            btnText.innerHTML = 'Success <i class="fa-solid fa-check"></i>';
            btn.style.background = "#2e7d32";
            overlay.style.display = 'flex';
            
            setTimeout(() => { window.location.replace('home.html'); }, 1500);

        } catch (error) {
            showError(error.message);
            btn.disabled = false;
            btnText.innerText = "LOGIN";
            btnLoader.style.display = "none";
        }
    };

    function showError(text) {
        const msg = document.getElementById('msg');
        msg.style.display = "block";
        msg.style.background = "#ffebee";
        msg.style.color = "#d32f2f";
        msg.innerText = text;
    }
</script>
