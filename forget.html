<!DOCTYPE html>
<html lang="en">
<head>
    <script src="session.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - EarnMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* আপনার সব ডিজাইন এবং অ্যানিমেশন সিএসএস এখানে অপরিবর্তিত আছে */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 360px; background: #ffffff; min-height: 100vh; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        .header { background-color: #00a651; color: white; padding: 40px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .header i { font-size: 50px; margin-bottom: 10px; }
        .header h2 { margin: 0; font-size: 22px; }
        .form-section { padding: 30px 20px; text-align: center; }
        
        .input-group { margin-bottom: 10px; text-align: left; position: relative; }
        .input-group label { display: block; font-size: 13px; color: #666; margin-bottom: 8px; font-weight: 500; }
        .input-group input { width: 100%; padding: 14px 12px 14px 40px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        .input-group i.input-icon { position: absolute; left: 14px; top: 40px; color: #00a651; font-size: 18px; }
        
        #statusMsg { 
            text-align: left; font-size: 11px; margin-bottom: 15px; 
            display: none; font-weight: 600; padding-left: 5px;
        }
        .msg-error { color: #f44336; }
        .msg-success { color: #00a651; }

        .btn-recover { 
            width: 100%; background: #00a651; color: white; border: none; padding: 16px; border-radius: 12px; 
            font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 5px;
            display: flex; justify-content: center; align-items: center; text-transform: uppercase; gap: 10px;
        }
        .btn-recover:disabled { background: #8bc34a; cursor: not-allowed; }
        
        .back-link {
            display: inline-flex; align-items: center; justify-content: center; margin-top: 30px;
            color: #00a651; text-decoration: none; font-weight: 800; font-size: 14px;
            transition: 0.3s; cursor: pointer; border: 1.5px solid #00a651; 
            padding: 8px 18px; border-radius: 20px; width: auto;
        }
        .back-link:hover { background: #00a651; color: white; }

        .btn-spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; }

        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .proc-9 { width: 80px; height: 80px; position: relative; border: 2px solid rgba(0, 200, 83, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; }
        .loader-img { width: 45px; height: 45px; filter: drop-shadow(0 5px 10px rgba(0, 200, 83, 0.5)); }
        .proc-9::before { content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; border: 3px solid #00c853; border-radius: 50%; animation: trace 2s linear infinite; clip-path: inset(0 0 95% 0); }
        .proc-3 { color: #00c853; font-weight: bold; font-size: 20px; }
        .proc-3:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }
        
        @keyframes trace { 0% { clip-path: inset(0 0 95% 0); } 25% { clip-path: inset(0 95% 0 0); } 50% { clip-path: inset(95% 0 0 0); } 75% { clip-path: inset(0 0 0 95%); } 100% { clip-path: inset(0 0 95% 0); } }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: #00c853; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 #00c853, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 #00c853, 1em 0 0 #00c853; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-container">
        <div class="proc-9"><img src="https://i.postimg.cc/DZsMDGyR/images-(8).png" class="loader-img"></div>
        <span class="proc-3">Processing</span>
    </div>
</div>

<div class="container">
    <div class="header">
        <i class="fa-solid fa-envelope-open-text"></i>
        <h2>Reset Password</h2>
        <p style="font-size: 12px; opacity: 0.9;">Reset link will be sent to your email</p>
    </div>

    <div class="form-section">
        <div class="input-group">
            <label>Registered Email</label>
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="recover-email" placeholder="example@mail.com">
        </div>
        
        <div id="statusMsg"></div>
        
        <button class="btn-recover" id="sendBtn" onclick="sendResetLink()">
            <span id="btnText">Send Reset Link</span>
            <div id="btnLoader" style="display: none;" class="btn-spinner"></div>
        </button>

        <div id="backToLogin" class="back-link" onclick="handleBackToLogin()">
            <span>BACK TO LOGIN</span>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
        authDomain: "test-54fa2.firebaseapp.com",
        projectId: "test-54fa2",
        appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.sendResetLink = async () => {
        const email = document.getElementById('recover-email').value.trim();
        const btn = document.getElementById('sendBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('btnLoader');
        const statusMsg = document.getElementById('statusMsg');
        const overlay = document.getElementById('loader-overlay');

        statusMsg.style.display = "none";

        if (!email) {
            statusMsg.style.display = "block";
            statusMsg.innerText = "Please enter your email!";
            statusMsg.className = "msg-error";
            return;
        }

        // বাটন অ্যানিমেশন শুরু
        btn.disabled = true;
        btnText.innerText = "Processing...";
        loader.style.display = "block";

        try {
            // ১. ডাটাবেসে চেক করা (Security Layer)
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);

            if (snap.empty) {
                setTimeout(() => {
                    btn.disabled = false;
                    loader.style.display = "none";
                    btnText.innerText = "Send Reset Link";
                    statusMsg.style.display = "block";
                    statusMsg.innerText = "This email is not registered!";
                    statusMsg.className = "msg-error";
                }, 1000);
                return;
            }

            // ২. ইমেইল পাঠানো
            await sendPasswordResetEmail(auth, email);

            // সাকসেস স্টেট ও অ্যানিমেশন
            setTimeout(() => {
                loader.style.display = "none";
                btnText.innerHTML = 'Success <i class="fa-solid fa-circle-check"></i>';
                btn.style.background = "#2e7d32";
                
                statusMsg.style.display = "block";
                statusMsg.innerText = "Reset link sent! Check your inbox.";
                statusMsg.className = "msg-success";

                setTimeout(() => {
                    overlay.style.display = 'flex';
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                }, 1000);
            }, 1000);

        } catch (error) {
            btn.disabled = false;
            loader.style.display = "none";
            btnText.innerText = "Send Reset Link";
            statusMsg.style.display = "block";
            statusMsg.innerText = error.message;
            statusMsg.className = "msg-error";
        }
    };

    window.handleBackToLogin = () => {
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => { window.location.href = 'login.html'; }, 800);
    };
</script>
</body>
</html>
