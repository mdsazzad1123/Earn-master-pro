<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="session.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Recharge</title>
    
    <script>
        // সেশন ফাইল লোড হওয়ার আগে দ্রুত ইউজার আইডি চেক
        if (!localStorage.getItem('currentUserId')) {
            window.location.replace('login.html');
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* আপনার ডিজাইনের সব CSS কোড হুবহু রাখা হয়েছে */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-image: url('https://i.postimg.cc/BZr3jn2F/79b94cde2352f5d6099840bd0ce926a2.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; 
        }

        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .proc-9 { 
            width: 80px; height: 80px; position: relative; border: 2px solid rgba(0, 200, 83, 0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff;
        }
        .loader-img { width: 45px; height: 45px; filter: drop-shadow(0 5px 10px rgba(0, 200, 83, 0.5)); }
        .proc-9::before { 
            content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; 
            border: 3px solid #00c853; border-radius: 50%; animation: trace 2s linear infinite; clip-path: inset(0 0 95% 0); 
        }
        .proc-3 { color: #00c853; font-weight: bold; font-size: 20px; }
        @keyframes trace { 0% { clip-path: inset(0 0 95% 0); } 25% { clip-path: inset(0 95% 0 0); } 50% { clip-path: inset(95% 0 0 0); } 75% { clip-path: inset(0 0 0 95%); } 100% { clip-path: inset(0 0 95% 0); } }

        .container { 
            width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.9); 
            min-height: 100vh; position: relative; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding-bottom: 30px; 
        }
        
        .header { background-color: #00a651; color: white; padding: 15px; display: flex; align-items: center; font-size: 18px; font-weight: bold; }
        .header i { margin-right: 15px; cursor: pointer; }

        .content { padding: 20px; }
        .method-title { font-size: 14px; color: #666; margin-bottom: 10px; font-weight: 500; }
        .payment-methods { display: flex; gap: 10px; margin-bottom: 15px; }
        .method-card { flex: 1; border: 1px solid #eee; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; background: white; }
        .method-card img { width: 50px; height: auto; display: block; margin: 0 auto 8px; border-radius: 5px; }
        .method-card span { font-size: 12px; font-weight: bold; color: #444; }
        .method-card.active { border-color: #00a651; background: #f0fdf4; box-shadow: 0 2px 8px rgba(0,166,81,0.1); }

        .notice-box { background-color: #fff4e5; border-left: 4px solid #ff9800; padding: 10px; border-radius: 8px; margin-bottom: 25px; font-size: 13px; color: #555; line-height: 1.5; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; font-weight: 500; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }

        .error-msg { color: #ff4d4d; font-size: 11px; margin-top: 5px; display: none; }

        .amount-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .amount-item { background: #f9f9f9; border: 1px solid #eee; padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; color: #333; }
        .amount-item:active { background-color: #00a651; color: white; }

        .btn-submit { 
            width: 100%; background: #00a651; color: white; border: none; padding: 15px; 
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex; justify-content: center; align-items: center; gap: 10px; 
        }
        .btn-submit:disabled { background: #888; cursor: not-allowed; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="loader-overlay">
    <div class="loader-container">
        <div class="proc-9"><img src="https://i.postimg.cc/DZsMDGyR/images-(8).png" class="loader-img"></div>
        <span class="proc-3">Processing</span>
    </div>
</div>

<div class="container">
    <div class="header">
        <i class="fa-solid fa-arrow-left" onclick="showLoaderAndNavigate('home.html')"></i>
        <div style="flex-grow: 1; text-align: center; margin-right: 30px;">Deposit</div>
    </div>

    <div class="content">
        <div class="method-title">Select Payment Method</div>
        <div class="payment-methods">
            <div class="method-card active" onclick="selectMethod(this, 'bKash')">
                <img src="https://i.postimg.cc/kMHrMBwk/images-(7).png" alt="bkash">
                <span>bKash</span>
            </div>
            <div class="method-card" onclick="selectMethod(this, 'Nagad')">
                <img src="https://i.postimg.cc/NM0VBcHn/1679248787Nagad-Logo-(1).png" alt="nagad">
                <span>Nagad</span>
            </div>
        </div>

        <div class="notice-box">
            <b>নির্দেশনা:</b> অনুগ্রহ করে সঠিক পেমেন্ট মেথড সিলেক্ট করুন এবং পেমেন্ট সম্পন্ন করার পর ট্রানজিশন আইডি দিয়ে রিচার্জ নিশ্চিত করুন।
        </div>

        <div class="amount-grid">
            <div class="amount-item" onclick="setAmount(500)">৳500</div>
            <div class="amount-item" onclick="setAmount(1000)">৳1000</div>
            <div class="amount-item" onclick="setAmount(2000)">৳2000</div>
            <div class="amount-item" onclick="setAmount(5000)">৳5000</div>
            <div class="amount-item" onclick="setAmount(10000)">৳10000</div>
            <div class="amount-item" onclick="setAmount(25000)">৳25000</div>
        </div>

        <div class="input-group">
            <label>Recharge Amount</label>
            <input type="number" id="rechargeAmount" placeholder="Loading limit...">
            <div id="rechargeError" class="error-msg"></div>
        </div>

        <button class="btn-submit" id="nextBtn">
            <span id="btnText">NEXT</span>
        </button>
    </div>
</div>

<script>
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
        authDomain: "test-54fa2.firebaseapp.com",
        projectId: "test-54fa2",
        appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userId = localStorage.getItem('currentUserId');

    let selectedMethod = "bKash";
    let minDepositLimit = 300;
    const loaderOverlay = document.getElementById('loader-overlay');

    window.showLoaderAndNavigate = (url) => {
        loaderOverlay.style.display = 'flex';
        setTimeout(() => { window.location.replace(url); }, 800);
    };

    async function fetchAdminSettings() {
        try {
            const settingsSnap = await getDoc(doc(db, "settings", "app_settings"));
            if (settingsSnap.exists()) {
                minDepositLimit = settingsSnap.data().min_deposit || 300;
            }
        } catch (e) { console.error(e); }
        document.getElementById('rechargeAmount').placeholder = `Min Amount ${minDepositLimit} ৳`;
    }
    fetchAdminSettings();

    window.setAmount = (val) => {
        document.getElementById('rechargeAmount').value = val;
        document.getElementById('rechargeError').style.display = 'none';
    };

    window.selectMethod = (el, method) => {
        document.querySelectorAll('.method-card').forEach(card => card.classList.remove('active'));
        el.classList.add('active');
        selectedMethod = method;
    };

    document.getElementById('nextBtn').addEventListener('click', async () => {
        const amount = Number(document.getElementById('rechargeAmount').value);
        const btn = document.getElementById('nextBtn');
        const btnText = document.getElementById('btnText');

        if (!amount || amount < minDepositLimit) {
            const err = document.getElementById('rechargeError');
            err.innerText = `Minimum recharge amount is ${minDepositLimit} ৳`;
            err.style.display = 'block';
            return;
        }

        btn.disabled = true;
        btnText.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

        try {
            const rechargeRef = doc(db, "temp_deposits", userId);
            await setDoc(rechargeRef, {
                amount: amount,
                method: selectedMethod,
                timestamp: serverTimestamp(),
                status: "pending"
            });

            loaderOverlay.style.display = 'flex';
            setTimeout(() => {
                window.location.replace('dpnext.html');
            }, 800);

        } catch (error) {
            btn.disabled = false;
            btnText.innerText = "NEXT";
            alert("Error: " + error.message);
        }
    });
</script>

</body>
</html>
